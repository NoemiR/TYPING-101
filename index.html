<!DOCTYPE html>
<html>
<head>
	<title>TYPING 101</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
	<div id="display">
		<form>
	  		<input id="playername" type="text" name="player" autocomplete="off">
			<button id="name">Your Name</button>
		</form>
	</div>
	<h1 id="title">TYPING 101</h1>
	
	<div id="container">
	<div id="strike"></div>
	<h2 id="score">Points: 0</h2>
	<h2 id="rounds">Round: 1</h2>
	<h2 class="time" id="time">Time: 60</h2>
	
	</div>

	
	<div class="content">
		
			<form>
				<input type="text" id='answerText' name="answer" autocomplete="off">
				<button id="answer">Answer</button>
			</form>  
		</div>        
	  	<div id="wordBox"></div>
	
	<audio id="pop">
  		<source src="336735__newagesoup__double-explosion-bright-dark.wav" type="audio/mpeg">
	</audio>

	<audio id="pop2">
  		<source src="343022__timbre__virtual-harmonica-mix-of-fresound-320124.flac" type="audio/mpeg">
	</audio>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="message">YOU WIN! Are you ready for next round?</h1>
            <form>
            	<button id="modal-button">Yes</button>
            </form>
        </div>
    </div>
    
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
