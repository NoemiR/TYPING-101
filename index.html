<!DOCTYPE html>
<html>
<head>
	<title>TYPING 101</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- https://fonts.google.com/ -->
</head>
<body>
	<div id="display">
		<form>
	  		<input type="text" name="player">
			<button id="name">Your Name</button>
		</form>
	</div>
	<h1>TYPING 101</h1>
	<div id="container">
	<h2 id="score">Points: 0</h2>
	<h2 id="rounds">Round: 1</h2>
	<h2 class="time" id="time">Time: 60</h2>
	
	</div>

	
	<div class="content">
		<div class="respuesta">	
			<form>
				<input type="text" id='answerText' name="answer" autocomplete="off">
				<button id="answer">Answer</button>
			</form>  
		</div>        
	  	<div id="wordBox"></div>
		
	
	 
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Hello, Are you ready to play?</h1>
            <button id="modal-button">Yes</button>
        </div>
    </div>
 






 
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
